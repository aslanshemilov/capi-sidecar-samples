applications:
  - name: wiremock-dependent-java-app
    disk_quota: 1G
    instances: 1
    memory: 1G
    env:
      CONFIG_SERVER_PORT: 8082
    sidecars:
      - name: java-config-server-sidecar
        process_types: [ 'web']
        command: '$PWD/.java-buildpack/open_jdk_jre/bin/java -jar $PWD/build/libs/java-config-server-sidecar-0.0.1-SNAPSHOT.jar'
        memory: 256MB # allocate 1/4 of the total app memory for the sidecar
